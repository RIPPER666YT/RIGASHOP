<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Поддержка</h1>
        <div class="menu-container">
            <button id="menuButton" onclick="toggleMenu()">Меню</button>
            <div id="menu" class="dropdown-menu">
                <a href="index.html">Главная</a>
                <a href="support.html">Поддержка</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Служба поддержки</h2>
        <p>Если у вас есть вопросы, свяжитесь с нами.</p>

        <h3>Какая у вас проблема?</h3>
        <form id="problemForm">
            <label>
                <input type="radio" name="problem" value="нет интересующего товара" id="noProductRadio" required> Нет интересующего товара
            </label><br>
            <label>
                <input type="radio" name="problem" value="товар не пришёл" id="noDeliveryRadio" required> Товар не пришёл
            </label><br>
            <label>
                <input type="radio" name="problem" value="другое" id="otherProblemRadio" required> Другое
            </label><br>

            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
            <label for="contactInfo">Контактная информация (почта, телефон, и тп):</label>
            <input type="text" id="contactInfo" name="contactInfo" required><br><br>

            <button type="submit" id="submitButton">Отправить</button>
        </form>
    </main>
